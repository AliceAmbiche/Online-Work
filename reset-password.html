<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
    <style>
        /* Basic CSS for responsiveness */
        body {
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        
        }


        #countdown {
            font-size: 36px;
            color: grey;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f3f3f3;
            z-index:100;
            opacity:1;
            font-family:'Courier New', Courier, monospace;
        }
        .background {
            background: url(gettyimages-1140596499-612x612.jpg) no-repeat center center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; /* Adjust the opacity here */
            z-index: -1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bbf;
        }

        a:link{
             /* Style for the navigation links (anchors) */
          
           text-decoration: none;
           color: #ffffff; /* Set the text color to white or your desired color */
           font-weight: bold; /* Optionally make the text bold */
           transition: color 0.3s; /* Add a smooth color transition effect */
           
           border-radius:2px;
        }

             /* Hover effect for navigation links */
        a:hover {
           color: #ff5733; /* Change the color on hover */
           background-color:white ;
           border-radius:2px ;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-message {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .loader-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #startLoader{
    background-color: #007BFF;
    color: #d81212;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
}

#startLoader:hover {
    background-color: #0056b3;
}
        
    </style>
</head><br><br>
<div class="background"></div>
<body>

    <div class="container">
    

        <h1>Reset Password</h1>

        

      <form id="passForm" action="about.html">
        <div class="content"></div>
            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter your phone number" required>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your new password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>            
            <button id="loaderButton"  type="button" >Reset Password</button>
        </div>
        
      </form>

       
    </div>

    <div class="loader" style="display: none;">
        <div class="loader-message">
            Wait submiting data in a few...
        <div class="loader-spinner"></div>
    </div>

        
   </main>
   <script>
   
   //loader effect
    const startLoaderButton = document.getElementById('loaderButton');
    const loader = document.querySelector('.loader');
    const content = document.querySelector('.content');
    const form = document.getElementById('passForm');

    startLoaderButton.addEventListener('click', function() {
        content.style.display = 'none';
        loader.style.display = 'block';

        // Simulate a delay (you can replace this with actual loading logic)
        setTimeout(function() {
            loader.style.display = 'none';
            content.style.display ='flex';
            // Submit the form when loading is complete
            form.submit();
        }, 5000); // Change 3000 to the desired loading time in milliseconds
    });
</script> 
  

<div id="countdown"></div>

</script>

<div id="countdown"></div>
<script>
    const countdown = document.getElementById('countdown');

    function updateCountdown() {
        const targetDate = new Date("2023-11-01 00:00:00");

        const currentDate = new Date();
        const timeRemaining = targetDate - currentDate;

        if (timeRemaining <= 0) {
            countdown.innerHTML = 'Deadline has passed';
        } else {
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
        }
    }

    // Initial call to set the countdown
    updateCountdown();

    // Update the countdown every second
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
